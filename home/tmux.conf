# Use ZSH
set -g default-shell /bin/zsh
set -g default-command /bin/zsh

# tmux display things in 256 colors
set -g default-terminal screen-256color

set -g history-limit 20000

# automatically renumber tmux windows
set -g renumber-windows on

# unbind default prefix and set it to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# make delay shorter
set -sg escape-time 0

# make window/pane index start with 1
set -g base-index 1
setw -g pane-base-index 1

set-option -g set-titles on
set-option -g set-titles-string "#T - #W"
set-window-option -g automatic-rename on
#
# #####################
# ### Key Bindings ####
# #####################

# reload config file
bind r source-file $HOME/.tmux.conf \; display "Config Reloaded!"

# split window and fix path for tmux 1.9
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# synchronize all panes in a window
bind y setw synchronize-panes

# pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# enable mouse support for switching panes/windows
# setw -g mouse on

# Copy mouse selection to clipboard
# set-option -s set-clipboard off
# bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"

# set vi mode for copy mode
setw -g mode-keys vi
# more settings to make copy-mode more vim-like
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "tmux save-buffer - | reattach-to-user-namespace pbcopy"

#
# #############################
# ## Color & Style Settings ###
# #############################
#
# status bar colors etc
set-option -g status-bg default
set-option -g status-fg default
set-option -g status-position top
set-option -g status-interval 5
set-option -g visual-activity on
set-window-option -g monitor-activity on

set -g status on
set -g status-justify centre

set -g message-command-style "fg=colour145,bg=colour237"
set -g message-style "fg=colour145,bg=colour237"

set -g pane-active-border-style "fg=colour27"
set -g pane-border-style "fg=colour237"

set -g status-left-length "50"
set -g status-left "#[bg=colour237,fg=#bcbcbc]  #S  #[fg=#6c6c6c]|  #[fg=#bcbcbc]#($HOME/bin/tmux-abbr-path '#{pane_current_path}')  "
set -g status-right-length "100"
set -g status-right " #[fg=#bcbcbc,bg=colour237] %d.%m.%Y #[fg=#6c6c6c]| #[fg=#bcbcbc]%H:%M #[fg=colour232,bg=colour101] #h "

setw -g window-status-separator "#[bg=colour234] "

setw -g window-status-current-style 'fg=colour232,bg=colour101'
set-window-option -g window-status-current-format ' #I #{b:pane_current_path} '

setw -g window-status-style "fg=#bcbcbc,bg=colour237"
set-window-option -g window-status-format ' #I #{b:pane_current_path} '
